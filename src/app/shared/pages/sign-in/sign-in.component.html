<section id="wsus__breadcrumb">
  <div class="wsus_breadcrumb_overlay">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <h4>login / register</h4>
                  <ul>
                      <li><a href="/">home</a></li>
                      <li><a href="/sign-in">login / register</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</section>
<section id="wsus__login_register">
  <div class="container">
    <div class="row">
      <div class="col-xl-5 m-auto">
        <div class="wsus__login_reg_area">
          <ul class="nav nav-pills mb-3" id="pills-tab2" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab2" data-bs-toggle="pill" data-bs-target="#pills-homes" type="button" role="tab" aria-controls="pills-homes" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab2" data-bs-toggle="pill" data-bs-target="#pills-profiles" type="button" role="tab" aria-controls="pills-profiles" aria-selected="false">Sign Up</button>
            </li>
          </ul>

          <div class="tab-content" id="pills-tabContent2">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="pills-homes" role="tabpanel" aria-labelledby="pills-home-tab2">
              <div class="wsus__login">
                <form (ngSubmit)="onSignIn()">
                  <div class="wsus__login_input">
                    <i class="fas fa-user-tie" aria-hidden="true"></i>
                    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
                  </div>
                  <div class="wsus__login_input">
                    <i class="fas fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                  </div>
                  <div class="wsus__login_save">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                      <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                    </div>
                    <a class="forget_p" href="forget_password.html" (click)="onResetPassword()">Forget password?</a>
                  </div>
                  <button class="common_btn" type="submit">Login</button>
                </form>
              </div>
            </div>

            <!-- Sign Up Form -->
            <div class="tab-pane fade" id="pills-profiles" role="tabpanel" aria-labelledby="pills-profile-tab2">
              <div class="wsus__login">
                <form (ngSubmit)="onSignUp()">
                  <div class="wsus__login_input">
                    <i class="fas fa-user-tie" aria-hidden="true"></i>
                    <input type="text" placeholder="Name" [(ngModel)]="signUpName" name="signUpName" required>
                  </div>
                  <div class="wsus__login_input">
                    <i class="far fa-envelope" aria-hidden="true"></i>
                    <input type="email" placeholder="Email" [(ngModel)]="signUpEmail" name="signUpEmail" required>
                  </div>
                  <div class="wsus__login_input">
                    <i class="fas fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" [(ngModel)]="signUpPassword" name="signUpPassword" required>
                  </div>
                  <div class="wsus__login_input">
                    <i class="fas fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                  </div>
                  <button class="common_btn edited" type="submit">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
